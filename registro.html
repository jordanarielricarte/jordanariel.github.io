    <form id="Registrar">
        <h2>DATOS GENERALES</h2>
  
         <input type="text" placeholder="Nombres *" autofocus required aria-required="true" class="form-control" name="nombre" onkeypress="return soloLetras(event)" /> 
         <script src="javascript/ValidarNom.js"></script>
                     
           <input type="text" placeholder="Apellidos *" required aria-required="true" class="form-control" name="apellidos" id="apellidos" onkeypress="return soloLetras(event)"/> 
           <script src="javascript/ValidarNom.js"></script>
  
           <input type="text" id="rut" name="rut *" required aria-required="true" oninput="checkRut(this)" placeholder="Ingrese RUN">
           <script src="javascript/validarRUT.js"></script>
          
           <input type="email" placeholder="Correo Electronico *" required aria-required="true" class="form-control" name="Correo Electronico" id="CorreoElectronico" onkeypress="return validateMail(event)"/>
           <script src="javascript/ValidarEmail.js"></script>
 
           <input type="password" id="password" name="password" required aria-required="true" placeholder="Ingrese Contraseña">
        
           <input type="tel" placeholder="telefono *" required aria-required="true" name="telefono" onkeypress="return SoloNumeros(event)"/> 
           <script src="javascript/ValidarCel.js"></script>
      
           <h2>Fecha de Nacimiento</h2>
           <input type="date" name="fecha" required aria-required="true" min="1910-01-01" max="2099-12-31" value="1910-01-01" step="1" class="form-control"/> 
         
           <h2>Región y Ciudad</h2>      
           <input list="Región" required aria-required="true">
             <datalist id="Región">
                 <option value="Region de Arica y Parinacota">
                 <option value="Region de Tarapaca">

                 <option value="Region de Magallanes y la Antartida">
             </datalist>
 
          <input list="Ciudad" required aria-required="true">

                 <option value="Colchane">
                 <option value="Santiago">

                 <option value="Pucon">
                 <option value="Osorno">
                 <option value="Ancud">
                 <option value="Chillan">
                 <option value="Los angeles">
                 <option value="Calama">
                 <option value="San Pedro de Atacama">
               </datalist>
 
            <h2>Descripción</h2>
             <textarea name="Descripción" cols="55" rows="10" class="form-control">Escribir aquí  la Descripción</textarea>   
             <input type="submit" value="Registrarse">
